
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RPS-Challenge</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main>         
            <div class="container">  
                <div class="row">     
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1 class="text-center">The RPS-Challenge</h1>
                    </div>
                </div>
                <div class="row row_hide hide">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="text-center">
                            <h2 id="status" class="text-center"><span id="playerName"></span> Please Pick</h2>
                        </div>
                        <div class="text-center">
                            <img id="r" class="herobox" src="assets/images/rock1.jpeg" alt="round rock">
                            <img id="p" class="herobox" src="assets/images/paper1.jpeg" alt="crumpled paper">
                            <img id="s" class="herobox" src="assets/images/scissors1.jpeg" alt="scissors">
                        </div>
                    </div>
                </div>
                <div class="row row_hide hide">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="scroll">
                            <h4 class="text-center">Message Board</h4>
                        
                        </div>
                        <div id="waiting">
                            <h3 class="text-center">Waiting on 2nd player</h3>
                        </div> 
                    </div>
                </div> 
                <div  class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="signRow" class="text-center">
                            <input id="username" type="text" placeholder="type username">
                            <button id="btnLogin" type="button" class="btn btn-large btn-success">PLAY NOW</button>
                        </div>
                        <div class="text-center hide row_hide">
                            <input id="troll" type="text" placeholder="type a message">
                            <button id="messageSub" type="button" class="btn btn-large btn-success">Send</button>
                        </div>
                        <div class="row_hide hide col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h2 class="text-center" >wins<span id="wins "></span></h2>
                        </div>
                        <div class="row_hide hide col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h2 class="text-center" >Losses<span id="losses "></span></h2>
                        </div>
                        <div class="row_hide hide col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h2 class="text-center">Ties<span id="ties " ></span></h2>
                        </div>
                    </div>
                </div>
                               
            </div>
        </main>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="assets/javascript/app3.js"></script>

    </body>
</html>
