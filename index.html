    <body>
        <main>         
            <div class="container">  
                <h1 class="text-center" >The Rock-Paper-Scissors Tournement</h1>       
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <img class="herobox" src="assets/images/rock1.jpeg" alt="round rock">
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <img class="herobox" src="assets/images/paper1.jpeg" alt="round rock">
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <img class="herobox" src="assets/images/scissors1.jpeg" alt="round rock">
                    </div>
                </div>

                <div class="row">
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        
                        <!-- Button to open the modal login form -->
                        <button class="btn btn-lg btn-success" onclick="document.getElementById('id01').style.display='block'">Play Now!</button>
                        
                        <!-- The Modal -->
                        <div id="id01" class="modal">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        
                            <!-- Modal Content -->
                            <form class="modal-content animate" action="/action_page.php">
                                <div class="imgcontainer">
                                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                                </div>
                        
                                <div class="container">
                                    <label>
                                        <b>Username</b>
                                    </label>
                                    <input type="text" placeholder="Enter Username" name="uname" required>
                        
                                    <label>
                                        <b>Password</b>
                                    </label>
                                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                                    <button type="submit">Login</button>
                                    <input type="checkbox" checked="checked"> Remember me
                                </div>
                        
                                <div class="container" style="background-color:#f1f1f1">
                                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                    <span class="psw">Forgot
                                        <a href="#">password?</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
