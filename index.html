
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RPS-Challenge</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

       
    </head>
    <body>
        <main>         
            <div class="container">  
                <div class="row">     
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <h1 class="text-center">The RPS-Challenge</h1>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <div class="pull-right">
                            <input id="txtEmail" type="email" placeholder="Email">
                            <input id="txtPassword" type="password" placeholder="Password">
                            <button id="btnLogin" type="button" class="btn btn-success">Login</button>
                            <button id="btnSignUp" type="button" class="btn btn-large btn-default">Sign Up</button>
                            <button id="btnLogout" type="button" class="btn btn-large btn-danger hide">Log Out</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <img class="herobox" src="assets/images/rock1.jpeg" alt="round rock">
                        <img class="herobox" src="assets/images/paper1.jpeg" alt="crumpled paper">
                        <img class="herobox" src="assets/images/scissors1.jpeg" alt="scissors">
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <div class="well well-lg hide">                 
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        
                        <div id="listWell" class="well hide">
                            <h4 class="text-center">Current Players</h4>
                            <div class="playersList"></div>
                            <button class='btn btn-info'>CPU</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                        <div class="text-center">          
                            <button id="btnRock" type="button" data-pick="r" class="btn btn-primary hide">Rock</button>
                            <button id="btnPaper" type="button" data-pick="p" class="btn btn-primary hide">Paper</button>
                            <button id="btnScissors" type="button" data-pick="s" class="btn btn-primary hide">Scissors</button>
                            <h2 class="text-center">PLAYER 1</h2>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                        <div class="text-center">
                            <button id="btnRock2" type="button" data-pick="r" class="btn btn-primary hide">Rock</button>
                            <button id="btnPaper2" type="button" data-pick="p" class="btn btn-primary hide">Paper</button>
                            <button id="btnScissors2" type="button" data-pick="s" class="btn btn-primary hide">Scissors</button>
                            <h2 id="p2" class="text-center">PLAYER 2</h2>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="assets/javascript/app2.js"></script>

    </body>
</html>
